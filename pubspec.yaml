  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 0.1.3
  optimized_cached_image: any
  cached_network_image:  any
  flutter_cache_manager: any
  http: any
  provider: any
  connectivity: any
  dynamic_theme: any
  sembast: any
  path_provider: any
  intl: any
  shimmer: any
  url_launcher: any
  carousel_slider: any
  firebase_core: any
  firebase_messaging: any
  # firebase_auth: 0.16.0 # firebase_auth is for phone login
  flutter_webview_plugin: any
  firebase_auth: any
  flutter_native_admob: any
  google_sign_in: 
  flutter_facebook_login: any
  photo_view: any
  flutter_speed_dial: any
  dio: any
  multi_image_picker: any
