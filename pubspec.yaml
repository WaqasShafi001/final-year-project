  flutter_map: any
  latlong: any
  razorpay_flutter: any
  flutter_widget_from_html: any
  flutter_native_image: any
  group_radio_button: any
  flutter_datetime_picker: any
  flutter_paystack: any
  flutter_statusbar_manager: any
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  #flutter_local_notifications:
